<div class="content">
    <h1 class="title">Ajouter une Catégorie</h1><br>
    <label for="nom">Nom :
        <input ng-model = "item.nom" type="text" name="nom">
    </label>

    <input ng-click = "addCat(item)" ng-disabled = "!item.nom" class="push_button" type="submit" name="action" value="Ajouter">

</div>

<pre> catégorie : {{item | json}}</pre>
