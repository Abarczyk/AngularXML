<div class="content">
    <h1 class="title">Ajouter un Champ</h1><br>
    <label for="nom">Nom :
        <input ng-model = "item.nom" type="text" name="nom">
    </label>

    <label for="name">name (nom fonctionnel) :
        <input ng-disabled = "!item.nom" ng-model = "item.name" type="text" name="name">
    </label>

    <label for="Categorie">type

      <select ng-disabled = "!item.name" ng-model="item.typeinput">
        <option value="text">text</option>
        <option value="select">select</option>
      </select>

    </label>

    <label for="unit">Unité (de mesure)
        <input ng-disabled = "!item.typeinput" ng-model = "item.unit" type="text" name="name">
    </label>

    <ng-switch on="item.typeinput">
        <label ng-switch-when = "text" for="default_value" >Valeur par défaut
            <input ng-disabled = "!item.typeinput" ng-model = "item.valeur" type="text" name="name">
        </label>
        <label ng-switch-when = "select" for="default_value" >Valeur par défaut (séparée(s) par une ' , ')
            <input ng-disabled = "!item.typeinput" ng-model = "item.default_select" type="text" name="name">
        </label>
    </ng-switch>
    <input ng-click = "addChps(item)" ng-disabled = "!item.typeinput" class="push_button" type="submit" name="action" value="Ajouter">

</div>

<pre> champ : {{item | json}}</pre>
